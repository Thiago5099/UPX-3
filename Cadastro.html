<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/Cadastro.css">
</head>
<body>

  <div class="register-card">
    <h3 class="text-center mb-4">Cadastro</h3>
    <form id="formCadastro">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite uma senha">
      </div>
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-register">Cadastrar</button>
      </div>
    </form>

    <!-- Link para login -->
    <div class="login-link">
      <p>Já tem uma conta? <a href="Login.html">Voltar para o login</a></p>
      <p style="line-height: 0%; font-size: 15px;">Quer voltar para o Início?  <a href="index.html">Início</a></p>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Javascript/Cadastro.js"></script>
</body>
</html>
